apiVersion: v1
kind: Namespace
metadata:
  name: typesense3
---
apiVersion: v1
data:
  nodes: typesense-0.ts.typesense.svc.cluster.local:8107:8108,typesense-1.ts.typesense.svc.cluster.local:8107:8108,typesense-2.ts.typesense.svc.cluster.local:8107:8108
kind: ConfigMap
metadata:
  name: nodeslist
  namespace: typesense3
---
apiVersion: v1
kind: Service
metadata:
  name: ts
  namespace: typesense3
spec:
  clusterIP: None
  ports:
  - name: http
    port: 8108
    targetPort: 8108
  selector:
    app: typesense
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: typesense
    service: typesense
  name: typesense
  namespace: typesense3
spec:
  podManagementPolicy: Parallel
  replicas: 3
  selector:
    matchLabels:
      app: typesense
      service: typesense
  serviceName: ts
  template:
    metadata:
      labels:
        app: typesense
        service: typesense
    spec:
      containers:
      - command:
        - /opt/typesense-server
        - -d
        - /usr/share/typesense/data
        - -a
        - Mycomplexpassword#6546
        - --api-port
        - "8108"
        - --peering-port
        - "8107"
        - --nodes
        - /usr/share/typesense/nodes
        image: typesense/typesense:0.25.1
        name: typesense
        ports:
        - containerPort: 8108
          name: http
        resources:
          limits:
            cpu: 1024m
            memory: 512Mi
          requests:
            cpu: 128m
            memory: 112Mi
        volumeMounts:
        - mountPath: /usr/share/typesense
          name: nodeslist
        - mountPath: /usr/share/typesense/data
          name: data
      securityContext:
        fsGroup: 2000
        runAsGroup: 3000
        runAsNonRoot: true
        runAsUser: 10000
      terminationGracePeriodSeconds: 300
      volumes:
      - configMap:
          items:
          - key: nodes
            path: nodes
          name: nodeslist
        name: nodeslist
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 10Gi
      storageClassName: ebs-sc
